<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:adm="http://github.com/adminfaces"
	template="#{layoutMB.template}"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="title">
        Creando/Editando un Par치metro
    </ui:define>

	<ui:define name="body">
		<f:metadata>
			<f:viewParam name="id" value="#{appParamEditController.id}"
				converter="javax.faces.Long" />
			<!-- use view action if you are in a Java EE 7 server: <f:viewAction action="#{appParamEditController.init()}"/>-->
			<f:event type="preRenderView"
				listener="#{appParamEditController.init}" />
		</f:metadata>

		<adm:breadcrumb
			title="#{(appParamEditController.id == null) ? 'Nuevo par치metro' : 'Par치metro '.concat(appParamEditController.appParam.nombre)}"
			link="/pages/sistema/appparam/EditParametro.xhtml?id=#{appParamEditController.id}" />
		<h:form id="form" prependId="false">
			<p:focus rendered="#{appParamEditController.id == null}" />

			<p:panel class="box box-solid box-primary"
				style="width: 100%; height: 100%">

				<div class="ui-g ui-fluid" style="width:100% !important">
					<div class="ui-g-12 ui-md-4">
						<div class="ui-sm-12 ui-g-11">
							<p:outputLabel for="cod" value="C칩digo" />
						</div>
						<div class="ui-sm-12 ui-g-11">
							<p:inputNumber id="cod"
								value="#{appParamEditController.appParam.codigo}"
								thousandSeparator="" decimalSeparatorAlternative="."
								decimalPlaces="0" />
						</div>
					</div>

					<div class="ui-g-12 ui-md-4">
						<div class="ui-sm-12 ui-g-11">
							<p:outputLabel for="nombre" value="Nombre" />
						</div>
						<div class="ui-sm-12 ui-g-11">
							<p:inputText id="nombre"
								value="#{appParamEditController.appParam.nombre}" />
						</div>
					</div>

					<div class="ui-g-12 ui-md-12">
						<div class="ui-sm-12 ui-g-12">
							<p:outputLabel for="valor" value="Valor" />
						</div>
						<div class="ui-sm-12 ui-g-12">
							<p:inputTextarea id="valor" rows="3" cols="20"
								value="#{appParamEditController.appParam.valor}"
								autoResize="true" />
						</div>
					</div>

					<div class="ui-g-12 ui-g-nopad">
						<div class="ui-g-12">
							<p:outputLabel for="obs" value="Observaciones" />
						</div>
						<div class="ui-g-12">
							<p:inputTextarea id="obs" rows="3" cols="20"
								value="#{appParamEditController.appParam.observaciones}"
								autoResize="true" />
						</div>
					</div>

				</div>
				<p:commandButton action="#{appParamEditController.save}"
					value="Guardar" update="@form" styleClass="btn btn-success" />
				<p:commandButton value="Volver"
					action="ListParametros?faces-redirect=true"
					styleClass="btn btn-primary" process="@this" immediate="true" />

			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
